<div class="visit-slider">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0"
                    class="indicator_custom active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    class="indicator_custom" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    class="indicator_custom" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            {% for item in slider %}
                {% if forloop.first %}
                    <div class="carousel-item active">
                        <img src="{{ item.photo.url }}" class="background-img d-block w-100" alt="{{ item.title }}"/>
                        <div class="carousel-caption d-none d-md-block">
                            <h1 class="slider-title">
                                {{ item.title }}
                            </h1>
                            <h4 class="slider-subtitle">
                                {{ item.desc }}
                            </h4>
                            <button class="btn-slider">
                                Записаться
                            </button>
                        </div>
                    </div>

                {% else %}
                    <div class="carousel-item">
                        <img src="{{ item.photo.url }}" class="background-img d-block w-100" alt="{{ item.title }}"/>
                        <div class="carousel-caption d-none d-md-block">
                            <h1 class="slider-title">
                                {{ item.title }}
                            </h1>
                            <h4 class="slider-subtitle">
                                {{ item.desc }}
                            </h4>
                            <button class="btn-slider">
                                Записаться
                            </button>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>
</div>
