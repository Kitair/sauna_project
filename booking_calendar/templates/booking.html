{% extends 'base.html' %}

{% block content %}
    <section class="booking">
        <div class="booking-wrapper">
            <h2 class="booking-title">
                Сауна и чаны
            </h2>
            <div class="booking-btn">
                <label class="choose-booking" id="choose-sauna">
                    <input type="radio" name="choose-booking" checked/>
                    <span>Забронировать сауну </span>
                </label>
                <label class="choose-booking" id="choose-vat">
                    <input type="radio" name="choose-booking"/>
                    <span>Забронировать чан</span>
                </label>
            </div>
            <div class="booking-calendar">
                <div class="calendar-wrapper">
                    <div id="datepicker">
                    </div>

                </div>
                <div class="visit-time">
                    <p class="text">
                        Время
                    </p>
                    <div class="timetable">
                        <label class="choose-time">
                            <input type="radio" name="choose-time" checked>
                            <span>9:00</span>
                        </label>
                        <label class="choose-time">
                            <input type="radio" name="choose-time">
                            <span>12:00</span>
                        </label>
                        <label class="choose-time">
                            <input type="radio" name="choose-time">
                            <span>15:00</span>
                        </label>
                        <label class="choose-time">
                            <input type="radio" name="choose-time" disabled>
                            <span>18:00</span>
                        </label>
                        <label class="choose-time">
                            <input type="radio" name="choose-time" disabled>
                            <span>21:00</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="booking-description">
                <p class="description-item">Есть места</p>
                <p class="description-item">Мест нет</p>
            </div>
            <button id="booking">Забронировать</button>
        </div>
    </section>
{% endblock %}
